<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
<meta charset="UTF-8" />
<title>Add mail client page</title>
</head>
<body class="lift:content_id=page">
	<div id="page" class="lift:surround?with=defaultadmin&at=content">
		<div id="header">
			<h1><span class="lift:Loc.add-client-title"></span></h1>
		</div>
		<div id="main">
		<div id="content">
			<div class="lift:Msgs?showAll=true"></div>
			<div class="lift:Add">
			<form action="add.html" method="post" id="add-client-form">
			<p><label for="name"><span class="lift:Loc.name"></span>:</label>
			<input type="text" name="name" id="name" /></p>
			<p><label for="version"><span class="lift:Loc.version"></span>:</label>
			<input type="text" name="version" id="version" /></p>
			<p><label for="slug"><span class="lift:Loc.slug"></span>:</label>
			<input type="text" name="slug" id="slug" /></p>
			<input type="submit" id="add-button" value="Add" class="first-button" />
			<input type="submit" id="cancel-button" value="Cancel" />
			</form>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
