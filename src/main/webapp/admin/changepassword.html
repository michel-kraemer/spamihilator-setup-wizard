<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
<meta charset="UTF-8" />
<title>Change password page</title>
</head>
<body class="lift:content_id=page">
	<div id="page" class="lift:surround?with=defaultadmin&at=content">
		<div id="header">
			<h1>Change password</h1>
		</div>
		<div id="main">
		<div id="content">
			<div class="lift:Msgs?showAll=true"></div>
			<div class="lift:ChangePassword">
			<form action="changepassword.html" method="post" id="change-password-form">
			<p><label for="old">Old password:</label> <input type="password" name="old" id="old" /></p>
			<p><label for="new">New password:</label> <input type="password" name="new" id="new" /></p>
			<p><label for="repeat">Repeat password:</label> <input type="password" name="repeat" id="repeat" /></p>
			<input type="submit" id="save-button" value="Save" class="first-button" />
			<input type="submit" id="cancel-button" value="Cancel" />
			</form>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
